<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>E-commerce Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }
        .form-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .form-container h4 {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .form-container .form-control {
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
        }
        .form-container button {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 1rem;
        }
        .form-container a {
            color: #007bff;
            text-decoration: none;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="image/CC_Logo-black.webp" height="50" alt="E-commerce Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="form-section">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-5 image-container mb-4 mb-lg-0">
                    <img src="image/f2.avif" class="img-fluid" alt="Login Image">
                </div>
                <div class="col-lg-7 form-container px-5 pt-5">
                    <h1 class="font-weight-bold py-3">E-commerce Login</h1>
                    <h4>Sign into your account</h4>
                    <form id="loginForm">
                        <input type="email" id="email" placeholder="Email Address" class="form-control">
                        <input type="password" id="password" placeholder="***********" class="form-control">
                        <button type="button" class="btn btn-primary mt-3 mb-3" onclick="validateForm()">Login</button>
                        <a href="#">Forgot password?</a>
                        <p>Don't have an account? <a href="#">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
